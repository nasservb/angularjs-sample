<!-- Select categories -->
<div class="m-category-selector" *ngIf="!inProgress">
  <div class="m-category-selector-header">
    <h3>به چه چیزی علاقمند هستید؟</h3>
    <span>دسته بندی های موردنظر خود را انتخاب کنید تا بتوانیم محتوای موردنظر را به شما نشان دهیم.</span>
  </div>
  <div class="m-category-selector-categories">
    <div class="m-category-selector-category mdl-color-text--grey-600"
      *ngFor="let category of categories"
      (click)="category.selected = !category.selected"
      [ngClass]="{'selected': category.selected}"
      >
      {{category.title}}
    </div>
  </div>
  <button class="mdl-button mdl-button--colored" (click)="saveCategories()">ادامه دهید</button>
</div>
