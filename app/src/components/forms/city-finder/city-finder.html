<input (keyup)="findCity(city)" name="city" [(ngModel)]="city" placeholder="شهر خود را وارد نمایید..." i18n-placeholder />

<div class="m-city-finder-list mdl-card mdl-shadow--4dp" *ngIf="cities.length > 0">
  <p class="mdl-color-text--blue-grey-300" i18n>شهر خود را انتخاب کنید:</p>
  <li (click)="setCity(c)" *ngFor="let c of cities" [hidden]="!(c.address.town || c.address.city)">{{c.address.town}}{{c.address.city}}, {{c.address.state}}</li>
</div>
