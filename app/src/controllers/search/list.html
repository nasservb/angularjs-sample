<div class="mdl-tabs__tab-bar">
    <a [routerLink]="['/search', {q: q, type: 'activities'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'activities' || type == ''}" i18n>فعالیت ها</a>
    <a [routerLink]="['/search', {q: q, type: 'videos'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'videos' || type == ''}" i18n>ویدئوها</a>
    <a [routerLink]="['/search', {q: q, type: 'images'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'images' || type == ''}" i18n>تصاویر</a>
    <a [routerLink]="['/search', {q: q, type: 'channels'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'channels' || type == ''}" i18n>پروفایل ها</a>
    <a [routerLink]="['/search', {q: q, type: 'services'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'service' || type == ''}" i18n>کسب و کارها</a>
</div>

<div class="mdl-grid search-grid" style="max-width:990px">

    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-card mdl-color--white mdl-shadow--2dp">
        <m-tagcloud></m-tagcloud>
      </div>
      <div class="afs-spacer afs-spacer-2x"></div>
      <m-ads-boost limit="8"></m-ads-boost>
    </div>

    <div class="search-results mdl-cell mdl-cell--8-col">
      <div class="" *ngFor="let entity of entities">

        <afs-card-video [object]="entity" *ngIf="entity.subtype == 'video'" class="mdl-card mdl-shadow--2dp"></afs-card-video>
        <afs-card-image [object]="entity" *ngIf="entity.subtype == 'image'" class="mdl-card mdl-shadow--2dp"></afs-card-image>
        <afs-card-blog [object]="entity" *ngIf="entity.subtype == 'blog'" class="mdl-card mdl-shadow--2dp"></afs-card-blog>
        <afs-activity [object]="entity" *ngIf="entity.type == 'activity'" class="mdl-card mdl-shadow--2dp"></afs-activity>
        <afs-card-group [group]="entity" *ngIf="entity.type == 'group'" class="mdl-card mdl-shadow--2dp"></afs-card-group>
        <afs-card-service [object]="entity" *ngIf="entity.subtype == 'service'" class="mdl-card mdl-shadow--2dp"></afs-card-service>

        <!-- START: User Only -->
        <afs-card-user [object]="entity" *ngIf="entity.type == 'user'" class="mdl-card mdl-shadow--2dp"></afs-card-user>
        <!-- END: User Only -->
      </div>
    </div>

    <infinite-scroll
        distance="25%"
        (load)="search(false)"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

</div>
